     */
    var canvases = {
        canvas: function() {
            canvas6.interval = setInterval(updateBars, 20); //update the canvases
            // canvas10.interval = setInterval(updateBars, 20);
        },
        clear: function() {
            context10.clearRect(0, 0, canvas10.width, canvas10.height); //clear canvas 10 so the numbers don't blur.
        },
        stop: function() {
            clearInterval(canvas10.interval); // Stop the interval.
            clearInterval(canvas6.interval);
            endGamePrompt(); // Show prompt.
        }
    }

    /*
     *   Goes through each pollution bar to set the data up.
     */
    function bar(color, x, y, width, height, amount, length, pixelCount, pixelByAmount, counting, countingX, max) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.length = length;
        this.pixelCount = pixelCount;
        this.pixelByAmount = pixelByAmount;
        this.counting = counting;
        this.amount = amount;
        this.countingX = countingX;
        this.max = max;
        this.update = function() {
            if (this.pixelCount <= this.length) {
                context6.fillStyle = color;
                context6.fillRect(this.x, this.y, this.width, this.height);
                context10.fillStyle = "black";
                context10.font = "bold 16px Arial";
                context10.fillText(this.counting, this.countingX, (this.y - 20));
            }
        }
    }

    /*
     * Add to or stop the bar graph animation and display the final totals. 
     * continuely adds 1 pixels so create a rising bar graph. Every 20 pixels reached a counting 
     * number on the screen changes from 0 to the combined players values. If a value is 0 a 1 pixel 
     * sized line is placed. If a value is 25 or more the bar will stop at 400 pixels to prevent running 
     * off the screen.Once max value is reached stop the animation and display prompt.
     */
    function updateBars() {
        canvases.clear();
        // Add pixels to bar.
        freshwaterBar.y -= 1;
        chemicalsBar.y -= 1;
        amdBar.y -= 1;
        litterBar.y -= 1;
        pHBar.y -= 1;
        sedimentBar.y -= 1;
        sewageBar.y -= 1;
        // Increment pixel amount.
        freshwaterBar.pixelByAmount++;
        chemicalsBar.pixelByAmount++;
        amdBar.pixelByAmount++;
        litterBar.pixelByAmount++;
        pHBar.pixelByAmount++;
        sedimentBar.pixelByAmount++;
        sewageBar.pixelByAmount++;
        // Every 20 pixels, increment counting (to change number on the screen as bar rises) and reset pixel amount counter.
        if (freshwaterBar.pixelByAmount == 20) {
            freshwaterBar.pixelByAmount = 0;
            freshwaterBar.counting++;
        }
        if (chemicalsBar.pixelByAmount == 20) {
            chemicalsBar.pixelByAmount = 0;
            chemicalsBar.counting++;
        }
        if (amdBar.pixelByAmount == 20) {
            amdBar.pixelByAmount = 0;
            amdBar.counting++;
        }
        if (litterBar.pixelByAmount == 20) {
            litterBar.pixelByAmount = 0;
            litterBar.counting++;
        }
        if (pHBar.pixelByAmount == 20) {
            pHBar.pixelByAmount = 0;
            pHBar.counting++;
        }
        if (sedimentBar.pixelByAmount == 20) {
            sedimentBar.pixelByAmount = 0;
            sedimentBar.counting++;
        }
        if (sewageBar.pixelByAmount == 20) {
            sewageBar.pixelByAmount = 0;
            sewageBar.counting++;
        }
        // Continue to increment pixels.
        freshwaterBar.pixelCount++;
        chemicalsBar.pixelCount++;
        amdBar.pixelCount++;
        litterBar.pixelCount++;
        pHBar.pixelCount++;
        sedimentBar.pixelCount++;
        sewageBar.pixelCount++;
        var maxPixels = 400;
        if (freshwaterBar.counting == freshwaterBar.amount && freshwaterBar.pixelByAmount == 1) { // when the graph reaches the 
            // max pixel length from _Length stop.
            if (freshwaterBar.amount == 0) {
                context6.fillStyle = "blue"; // Color of bar.
                context6.fillRect(freshwaterBar.x, freshwaterBar.y, freshwaterBar.width, freshwaterBar.height); // Add 1 pixel to the bar.
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(freshwaterBar.counting, freshwaterBar.countingX, (freshwaterBar.y - 20)); // Place final number onto the top canvas.
        } else if (freshwaterBar.pixelCount >= freshwaterBar.length && freshwaterBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(freshwaterBar.amount, freshwaterBar.countingX, 160); // Place final number onto the top canvas at a fixed place.
        } else {
            freshwaterBar.update(); // If not done keep going.
        }
        if (chemicalsBar.counting == chemicalsBar.amount && chemicalsBar.pixelByAmount == 1) {
            if (chemicalsBar.amount == 0) {
                context6.fillStyle = "green";
                context6.fillRect(chemicalsBar.x, chemicalsBar.y, chemicalsBar.width, chemicalsBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(chemicalsBar.counting, chemicalsBar.countingX, (chemicalsBar.y - 20));
        } else if (chemicalsBar.pixelCount >= maxPixels && chemicalsBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(chemicalsBar.amount, chemicalsBar.countingX, 160); // Place final number onto the top canvas.

        } else {
            chemicalsBar.update();
        }
        if (amdBar.counting == amdBar.amount && amdBar.pixelByAmount == 1) {
            if (amdBar.amount == 0) {
                context6.fillStyle = "orange";
                context6.fillRect(amdBar.x, amdBar.y, amdBar.width, amdBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(amdBar.counting, amdBar.countingX, (amdBar.y - 20));
        } else if (amdBar.pixelCount >= maxPixels && amdBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(amdBar.amount, amdBar.countingX, 160); // Place final number onto the top canvas.
        } else {
            amdBar.update();
        }
        if (litterBar.counting == litterBar.amount && litterBar.pixelByAmount == 1) {
            if (litterBar.amount == 0) {
                context6.fillStyle = "yellow";
                context6.fillRect(litterBar.x, litterBar.y, litterBar.width, litterBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(litterBar.counting, litterBar.countingX, (litterBar.y - 20));
        } else if (litterBar.pixelCount >= maxPixels && litterBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(litterBar.amount, litterBar.countingX, 160); // Place final number onto the top canvas.
        } else {
            litterBar.update();
        }
        if (pHBar.counting == pHBar.amount && pHBar.pixelByAmount == 1) {
            if (pHBar.amount == 0) {
                context6.fillStyle = "purple";
                context6.fillRect(pHBar.x, pHBar.y, pHBar.width, pHBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(pHBar.counting, pHBar.countingX, (pHBar.y - 20));
        } else if (pHBar.pixelCount >= maxPixels && pHBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(pHBar.amount, pHBar.countingX, 160); // Place final number onto the top canvas.
        } else {
            pHBar.update();
        }
        if (sedimentBar.counting == sedimentBar.amount && sedimentBar.pixelByAmount == 1) {
            if (sedimentBar.amount == 0) {
                context6.fillStyle = "black";
                context6.fillRect(sedimentBar.x, sedimentBar.y, sedimentBar.width, sedimentBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(sedimentBar.counting, sedimentBar.countingX, (sedimentBar.y - 20));
        } else if (sedimentBar.pixelCount >= maxPixels && sedimentBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(sedimentBar.amount, sedimentBar.countingX, 160); // Place final number onto the top canvas.
        } else {
            sedimentBar.update();
        }
        if (sewageBar.counting == sewageBar.amount && sewageBar.pixelByAmount == 1) {
            if (sewageBar.amount == 0) {
                context6.fillStyle = "white";
                context6.fillRect(sewageBar.x, sewageBar.y, sewageBar.width, sewageBar.height);
            }
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context6.fillText(sewageBar.counting, sewageBar.countingX, (sewageBar.y - 20));
        } else if (sewageBar.pixelCount >= maxPixels && sewageBar.length >= maxPixels) {
            context6.fillStyle = "black";
            context6.font = "bold 16px Arial";
            context10.clearRect(0, 0, canvas10.width, canvas10.height);
            context6.fillText(sewageBar.amount, sewageBar.countingX, 160); // Place final number onto the top canvas.
        } else {
            sewageBar.update();
        }
        // If any of the pollutants reach the max value, stop.
        if (freshwaterBar.counting == freshwaterBar.max || freshwaterBar.pixelCount >= 400) {
            canvases.stop();
        } else if (chemicalsBar.counting == chemicalsBar.max || chemicalsBar.pixelCount >= 400) {
            canvases.stop();
        } else if (amdBar.counting == amdBar.max || amdBar.pixelCount >= 400) {
            canvases.stop();
        } else if (litterBar.counting == litterBar.max || litterBar.pixelCount >= 400) {
            canvases.stop();
        } else if (pHBar.counting == pHBar.max || pHBar.pixelCount >= 400) {
            canvases.stop();
        } else if (sedimentBar.counting == sedimentBar.max || sedimentBar.pixelCount >= 400) {
            canvases.stop();
        } else if (sewageBar.counting == sewageBar.max || sewageBar.pixelCount >= 400) {
            canvases.stop();
        }
    }
